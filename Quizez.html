<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
        <!--sidebar Content-->

                        <button class="arrowbutton"><i class="fa-solid fa-arrow-right-long"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="profileCover">
                            <img src="image/dummyProfile.jpg" alt="" class="profileLogo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                       <button class="sidebarbtn active"> <i class="fa-solid fa-book-open-reader iconsidebar active"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-solid fa-graduation-cap iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-regular fa-newspaper iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-regular fa-calendar-check iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn logout"> <i class="fa-solid fa-arrow-right-from-bracket iconsidebar logout"><a href=""></a></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!--sidebar Content-->





        <!--Courses Content-->
        <div class="container">
           <div class="row">
               <div class="col-12">
                    <div id="cover">
                        <img src="image/Rectangle 7.png" alt="">
                    </div> 
                </div>   
           </div>
           <div class="row">
           <div class="col-12">
                <div class="header">
                    <h2>Course Code-CourseName-Section</h2>
                    <p>navigation</p>
                </div>
           </div>
           </div>
           <div class="row">
                <div class="col-7">
                    <h3 class="mb-5">Study Plan</h3>
                    
                    <div class="row">
                        <ul class="coursesButton">
                            <li>
                                <button type="button" class="btn btn-primary"><a href="">Notices</a></button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary"><a href="">Quiz</a></button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary"><a href="">Assignment</a></button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-primary"><a href="">Test</a></button>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="row">
                       <div id="repeater">
                        <!--Repeater-->
                            <div class="card test">
                                <div class="card-body" onclick='window.location.href = "notice.html"'>
                                    <ul>
                                        <li>Quiz 1</li>
                                        <li>Date</li>
                                        <li>Marks : value</li>
                                        <li>Status</li>
                                    </ul>
                                </div>
                            </div>
                       </div> 
                    </div>
                </div>
                <div class="col-5">
                    <div id="ProgressBox">
                        <div class="row">
                            <div class="col-2">
                                <img src="image/dummyProfile.jpg" class="iconGrader" alt="">
                            </div>
                            <div class="col-10">
                                <h6>Tagline</h6>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque culpa soluta alias.</p>
                            </div>
                        </div>

                            <div class="col-2">
                                <h6 style="margin: 1.5rem 0rem 0rem 1.5rem;">Score</h6>
                            </div>
                            <div class="col-10">
                                
                                <div class="progress mb-5 mt-4" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 50%; "></div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-around">

                                <div class="card-body align-middle">
                                <circle-progress value="50" max="100"></circle-progress>

                                </div>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-body align-middle">
                                <circle-progress value="50" max="100"></circle-progress>
                                <h6 class="card-title">Assignment</h6>
                                </div>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-body align-middle">
                                <circle-progress value="50" max="100"></circle-progress>
                                <h6 class="card-title">Test</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

<script src="https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js" type="module"></script>
<script src="js/custom.js"></script>
<script src="js/bootstrap.min.js"></script>
