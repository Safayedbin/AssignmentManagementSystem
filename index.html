<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/v5-font-face.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
        <!--sidebar Content-->
        <div class="no-padding">
            <div id="sidebar" >
                <div class="row">
                    <div class="col-12">
                        <img src="image/logo_white.png" alt="" class="logo_white">
                        <button class="arrowbutton"><i class="fa-solid fa-arrow-right-long"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="profileCover">
                            <img src="image/dummyProfile.jpg" alt="" class="profileLogo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                       <button class="sidebarbtn active"> <i class="fa-solid fa-book-open-reader iconsidebar active"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-solid fa-graduation-cap iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-regular fa-newspaper iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn"> <i class="fa-regular fa-calendar-check iconsidebar"><a href=""></a></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="sidebarbtn logout"> <i class="fa-solid fa-arrow-right-from-bracket iconsidebar logout"><a href=""></a></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!--sidebar Content-->

        <div class="container">
            <!--Dashboard Contenet starts-->
            <div class="row" >
                <div class="col-12">
                    <div id="RecenetAccessedCourses" class="DashboardBox">
                        <h4>Recenet Accessed Courses</h4>
                        <div class="card" style="width: 98%; margin: 0 auto;">
                            <img src="image/Rectangle 7.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5>Course name - course code - course section</h5>
                                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar w-75 "></div>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <div id="CoursesOverview" class="DashboardBox">
                            <div class="row">
                            <h4>Courses Overview</h4>
                            </div>
                            <div class="row">
                                <!--repeater here-->
                                <div class="col-6">
                                    <div class="card  mt-5" style="width: 98%; ">
                                        <img src="image/Rectangle 7.png" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5>Course name - course code - course section</h5>
                                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                            <div class="progress-bar w-75 "></div>
                                        </div>
                                    </div>
                                </div>
                                <!--repeater here-->
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
             <!--Dashboard Contenet ends-->
            </div>
        </div>

<script src="js/bootstrap.min.js"></script>
<script src="js/fontawesome.min.js"></script>
<script src="js/v4-shims.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
