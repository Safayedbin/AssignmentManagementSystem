<!DOCTYPE html>
<html lang="en">

<head>

                    <img src="image/logo_white.png" alt="" class="logo_white">

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="profileCover">
                        <img src="image/dummyProfile.jpg" alt="" class="profileLogo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="sidebarbtn active"> <i class="fa-solid fa-book-open-reader iconsidebar active"><a
                                href=""></a></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="sidebarbtn"> <i class="fa-solid fa-graduation-cap iconsidebar"><a
                                href=""></a></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="sidebarbtn"> <i class="fa-regular fa-newspaper iconsidebar"><a
                                href=""></a></i></button>
                </div>
            </div>

                <div class="col-12">
                    <button class="sidebarbtn"> <i class="fa-regular fa-calendar-check iconsidebar"><a
                                href=""></a></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="sidebarbtn logout"> <i

                </div>
            </div>
        </div>
    </div>

    <div class="container">

            <div class="col-12">
                <div class="header">
                    <h2>Course Code-CourseName-Section</h2>
                    <p>navigation</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

                <div class="col-2">
                    <h3 class="header title">Title</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    
                    <div class="table-responsive">
                        <table class="table table-light table-bordered table-striped table-hover">
                            <thead>
                              <!--reapeter-->
                              <th>Q1</th>
                              <!--reapeter-->
                              <th>Total</th>
                              <th>Plagiarism checker</th>
                              <th>Grand Total</th>
                              <th>GRADE</th>
                            </thead>
                            <tbody>
                              <tr class="table-active">
                                <!--reapeter-->
                                <td>value</td>
                                <!--reapeter-->
                                <td>Total</td>
                                <td>Plagiarism checker</td>

                                <td>GRADE</th>
                              </tr>
                            </tbody>
                    </table>
                    </div>
                </div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js" type="module"></script>
    <script src="js/custom.js"></script>

    <script src="js/fontawesome.min.js"></script>
